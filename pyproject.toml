[tool.commitizen]
name = "cz_conventional_commits"
version = "0.2.0a0"
version_files = [
    "pythonium/__init__.py",
    "setup.py:version",
    "pyproject.toml:version"
]
[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
[tool.isort]
multi_line_output = 3
include_trailing_comma = true
